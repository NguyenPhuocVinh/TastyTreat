<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <script>
        // Hàm để lấy giá trị của query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const user = params.get('user');
            const token = params.get('token');
            return { user: JSON.parse(user), token };
        }

        // Hiển thị thông tin người dùng và token
        function displayUserInfo() {
            const { user, token } = getQueryParams();
            document.getElementById('user-info').textContent = `User: ${user.fullName}, Email: ${user.email}`;
            document.getElementById('token-info').textContent = `Token: ${token}`;
        }

        // Gọi hàm để hiển thị thông tin khi trang được tải
        window.onload = displayUserInfo;
    </script>
</head>
<body>
    <h1>Login Success</h1>
    <p id="user-info"></p>
    <p id="token-info"></p>
</body>
</html>
